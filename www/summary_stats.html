<div class="summary-stats-container container">
    <div class="summary-stat-title one row justify-content-md-center">
            <h1>Find Your SSID Fingerprint</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="summary-stat-input col-md-auto">
            <input class="form-control ssid-input" type="text" value="" placeholder="Search for SSID"> 
            <div class="dropdown" >
                <button class="form-control btn btn-outline-secondary filter_button ssid-search-button" type="button" id="dropdownMenuButton" >
                    Search
                </button>
            </div>
            <a class="summary-stat-next-btn btn btn-dark btn-lg" href="#" role="button">Go to Next</a>
        </div>
        <div class="col-md-auto">
                <table class="table table-hover table-responsive" id="data-table">
                        <thead>
                        <tr>
                            <th scope="col">
                                SSID
                            </th>
                            <th scope="col"> 
                                      MAC Address
                            </th>
                            <th scope="col">
                                      Location
                            </th>
                            <th scope="col">
                                      Time
                            </th>
                          </tr>
                        </thead>
                        <tbody class="unique-table-body stats-table">     
                        </tbody>
                      </table>
        </div>
    </div>
    <div class="summary-stat-title two row justify-content-md-center">
            <h1>Find Your Unique Path on Campus</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="summary-stat-input col-md-auto">
                <input class="form-control ssid-track-input" type="text" value="" placeholder="Search for SSID"> 
                <div class="dropdown" >
                    <button class="form-control btn btn-outline-secondary filter_button ssid-track-button" type="button" id="dropdownMenuButton" >
                      Search
                    </button>
                </div>
                <a class="summary-stat-next-btn back btn btn-dark btn-lg" href="#" role="button">Back to Top</a>
        </div>
        <div class="col-md-auto">
                <table class="table table-hover table-responsive" id="data-table">
                        <thead>
                        <tr>
                            <th scope="col">
                                Building
                            </th>
                            <th scope="col"> 
                                Distance
                            </th>
                            <th scope="col">
                                MAC Address
                            </th>
                            <th scope="col">
                                Time
                            </th>
                          </tr>
                        </thead>
                        <tbody class="unique-table-body track-table">                                 
                        </tbody>
                      </table>
        </div>
    </div>
</div>
